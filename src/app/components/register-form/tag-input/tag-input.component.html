<mat-form-field>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
      {{tag}}
      <mat-icon matChipRemove *ngIf="removable">&times;</mat-icon>
    </mat-chip>
    <input #tagInput placeholder="{{placeholder}}" [matChipInputFor]="chipList " [matChipInputSeparatorKeyCodes]="separatorKeysCodes
      " [matChipInputAddOnBlur]="addOnBlur " (matChipInputTokenEnd)="add($event) " [matAutocomplete]="auto" [formControl]="tagCtrl"
    />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" showPanel="false">
    <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
      {{ tag }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
