<section>
  <h1>My dinners</h1>
  <div class="dinner-list">
    <mat-card *ngFor="let dinner of dinners">
      <mat-card-header>
        <mat-card-title>{{dinner.host.name}}</mat-card-title>
        <mat-card-subtitle>in {{dinner.streetAddress}}, {{dinner.city}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title>{{dinner.menu}}</mat-card-title>
        <p>{{dinner.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/edit-dinner/{{dinner.id}}">Edit</button>
        <button mat-button color="warn" (click)="removeDinner(dinner.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
