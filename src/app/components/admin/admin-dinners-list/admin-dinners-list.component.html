<h2>All dinners</h2>
<div class="dinner-list">
  <mat-card *ngFor="let dinner of dinners">
    <mat-card-header>
      <mat-card-title>{{dinner.host.name}}</mat-card-title>
      <mat-card-subtitle>@ {{dinner.streetAddress}}, {{dinner.city}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{dinner.menu}}</mat-card-title>
      <p>{{dinner.description}}</p>
      <mat-chip-list>
        <mat-chip *ngFor="let specific of dinner.specifics">{{specific}}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deleteDinner(dinner.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
